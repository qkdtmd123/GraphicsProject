<h1>사용방법</h1>
1. 파일선택을 누른후 원하는 이미지를 업로드합니다.</br>
2. 우측상단에서 원하는 필터를 고르세요.</br>
3. 다운로드는 1,2번 과정 후 이미지를 우클릭 -> 이미지를 다른 이름으로 저장</br>

※ 주의: 구글 크롬환경에서만 실행해주세요! (일부기능이 제한될 수 있습니다.)</br>

<div>
    <input type="button" value="닫 기" style = "width: 90; height: 60;" onclick="self.close();" />
</div>
    
</body>
